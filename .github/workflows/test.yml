# 工作流名称，会在 GitHub UI 中显示
name: Deploy static content to Pages

# 定义触发工作流的事件
on:
  # 允许手动触发工作流
  workflow_dispatch:
  # 当推送到 main 分支时触发
  push:
    branches: [ main ]

# 设置工作流权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: false

# 定义工作流中的作业 (jobs)
jobs:
  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # 指定作业运行的环境
    runs-on: ubuntu-latest
    
    # 定义作业中的步骤
    steps:
      # 检出代码仓库
      - name: Checkout
        uses: actions/checkout@v4
      
      # 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      
      # 设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # 构建静态文件
      - name: Build with Maven
        run: |
          mkdir -p target/classes/static
          cp -r src/main/resources/templates/* target/classes/static/
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/classes/static
      
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4