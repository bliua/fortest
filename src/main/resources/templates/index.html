<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面 - GitHub Actions 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2ea44f;
        }
        .github-actions {
            background-color: #24292e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .time {
            font-weight: bold;
            color: #0366d6;
        }
        .current-time {
            font-size: 1.2em;
            font-weight: bold;
            color: #d63384;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的 GitHub Actions 测试页面!</h1>
        <p>这是一个用于测试 GitHub 工作流的简单静态网页。</p>
        
        <div class="current-time">
            当前时间: <span id="current-time"></span>
        </div>
        
        <div class="github-actions">
            <p>GitHub Actions 静态网站部署成功运行!</p>
        </div>
        
        <p>此页面已通过 GitHub Actions 自动部署到 GitHub Pages</p>
    </div>
    
    <script>
        // 实时显示当前时间并每秒更新
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        // 页面加载时立即显示时间
        updateTime();
        
        // 每秒更新时间显示
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
